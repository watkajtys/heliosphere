    <script>
        function optimizeVideoSize() {
            const stream = document.querySelector('stream');
            if (!stream) return;
            
            const vw = window.innerWidth;
            const vh = window.innerHeight;
            const videoAspect = 1460 / 1200; // 1.217
            const screenAspect = vw / vh;
            
            // Calculate how much we can scale up without losing the sun
            const sunDiskRatio = 0.7; // Sun disk is ~70% of video height
            
            if (screenAspect < 0.7) { // Portrait mode
                // Add 5% padding top and bottom
                const targetHeight = vh * 0.9; // 90% of viewport height
                const targetWidth = targetHeight * videoAspect;
                
                stream.style.height = `${targetHeight}px`;
                stream.style.width = `${targetWidth}px`;
                stream.style.top = '50%';
                stream.style.left = '50%';
                stream.style.transform = 'translate(-50%, -50%)';
            } else {
                // Landscape: fit nicely
                if (screenAspect > videoAspect) {
                    // Screen wider than video
                    stream.style.height = '100vh';
                    stream.style.width = `${vh * videoAspect}px`;
                    stream.style.top = '0';
                    stream.style.left = '50%';
                    stream.style.transform = 'translateX(-50%)';
                } else {
                    // Screen taller than video  
                    stream.style.width = '100vw';
                    stream.style.height = `${vw / videoAspect}px`;
                    stream.style.top = '50%';
                    stream.style.left = '0';
                    stream.style.transform = 'translateY(-50%)';
                }
            }
        }
        
        // Run on load and resize
        window.addEventListener('load', optimizeVideoSize);
        window.addEventListener('resize', optimizeVideoSize);
        window.addEventListener('orientationchange', () => {
            setTimeout(optimizeVideoSize, 100);
        });
        
        // Also run immediately in case stream is already loaded
        optimizeVideoSize();
    </script>
