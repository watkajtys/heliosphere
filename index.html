    <script>
        // Video IDs from Cloudflare (Updated: 2025-08-20)
        const VIDEO_IDS = {
            desktop: '548c94ddae124a22a06d93116e4611a9',  // 1460×1200 full sensor
            mobile: 'f8a93c99bf8d426cb97242a44bee579e'   // 1080×1350 portrait
        };
        
        const CLOUDFLARE_SUBDOMAIN = 'customer-931z4aajcqul6afi.cloudflarestream.com';
        
        function detectDevice() {
            const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
            const isPortrait = window.innerHeight > window.innerWidth;
            const aspectRatio = window.innerWidth / window.innerHeight;
            
            // Use mobile video for:
            // 1. Mobile devices in portrait
            // 2. Any device with portrait aspect ratio < 0.75 (taller than 3:4)
            if ((isMobile && isPortrait) || aspectRatio < 0.75) {
                return 'mobile';
            }
            
            return 'desktop';
        }
        
        function loadVideo() {
            const device = detectDevice();
            const videoId = VIDEO_IDS[device];
            const container = document.getElementById('videoContainer');
            
            console.log(`Loading ${device} video: ${videoId}`);
            
            // Create iframe with autoplay, loop, no controls, muted (for autoplay to work)
            // Quality is automatically highest available in Cloudflare Stream
            const iframe = document.createElement('iframe');
            iframe.src = `https://${CLOUDFLARE_SUBDOMAIN}/${videoId}/iframe?autoplay=true&loop=true&muted=true&controls=false&defaultTextTrack=off&preload=auto`;
            iframe.allow = 'accelerometer; gyroscope; autoplay; encrypted-media; picture-in-picture;';
            iframe.allowFullscreen = true;
            iframe.setAttribute('loading', 'eager');
            
            // Clear container and add iframe
            container.innerHTML = '';
            container.appendChild(iframe);
        }
        
        // Load video on page load
        window.addEventListener('DOMContentLoaded', loadVideo);
        
        // Reload on orientation change (with debouncing)
        let resizeTimer;
        window.addEventListener('resize', () => {
            clearTimeout(resizeTimer);
            resizeTimer = setTimeout(() => {
                const newDevice = detectDevice();
                const currentSrc = document.querySelector('iframe')?.src || '';
                const currentId = currentSrc.match(/\/([a-f0-9]{32})\/iframe/)?.[1];
                
                // Only reload if device type changed
                if (currentId && currentId !== VIDEO_IDS[newDevice]) {
                    loadVideo();
                }
            }, 250);
        });
        
        // Prevent zoom on double tap (mobile)
        document.addEventListener('touchstart', (e) => {
            if (e.touches.length > 1) {
                e.preventDefault();
            }
        });
        
        // Prevent right-click context menu
        document.addEventListener('contextmenu', (e) => {
            e.preventDefault();
            return false;
        });
    </script>
