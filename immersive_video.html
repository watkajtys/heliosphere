    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #000;
        }
        
        .video-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        
        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            pointer-events: none; /* Disable all interactions */
        }
        
        /* Overlay to capture all interactions */
        .interaction-blocker {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
            background: transparent;
            cursor: default;
        }
        
        /* Hide any controls that might leak through */
        iframe::-webkit-media-controls,
        iframe::-webkit-media-controls-enclosure,
        iframe::-webkit-media-controls-panel,
        iframe::-webkit-media-controls-play-button,
        iframe::-webkit-media-controls-timeline,
        iframe::-webkit-media-controls-current-time-display,
        iframe::-webkit-media-controls-time-remaining-display,
        iframe::-webkit-media-controls-mute-button,
        iframe::-webkit-media-controls-volume-slider,
        iframe::-webkit-media-controls-fullscreen-button {
            display: none !important;
            -webkit-appearance: none !important;
        }
    </style>
</head>
<body>
    <div class="video-container" id="videoContainer"></div>
    <div class="interaction-blocker"></div>
    
    <script>
        // Video IDs from Cloudflare
        const VIDEO_IDS = {
            desktop: '18638d6599c14a7d8034adf6fc39e8eb',
            mobile: 'a31d4d4eac5b4dee8d02a86259a6f326'
        };
        
        const CLOUDFLARE_SUBDOMAIN = 'customer-931z4aajcqul6afi.cloudflarestream.com';
        
        function detectDevice() {
            const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
            const isPortrait = window.innerHeight > window.innerWidth;
            const aspectRatio = window.innerWidth / window.innerHeight;
            
            if ((isMobile && isPortrait) || aspectRatio < 0.75) {
                return 'mobile';
            }
            return 'desktop';
        }
        
        function loadVideo() {
            const device = detectDevice();
            const videoId = VIDEO_IDS[device];
            const container = document.getElementById('videoContainer');
            
            // Create iframe with all control-hiding parameters
            const iframe = document.createElement('iframe');
            
            // Maximum parameters to hide controls
            const params = [
                'autoplay=true',
                'loop=true',
                'muted=true',
                'controls=false',
                'defaultTextTrack=off',
                'preload=auto',
                'controlsList=nodownload%20noplaybackrate',
                'disablePictureInPicture=true',
                'disableRemotePlayback=true'
            ].join('&');
            
            iframe.src = `https://${CLOUDFLARE_SUBDOMAIN}/${videoId}/iframe?${params}`;
            iframe.allow = 'autoplay';
            iframe.setAttribute('allowfullscreen', 'false');
            iframe.setAttribute('loading', 'eager');
            iframe.setAttribute('playsinline', 'true');
            iframe.setAttribute('webkit-playsinline', 'true');
            iframe.setAttribute('disablePictureInPicture', 'true');
            
            container.innerHTML = '';
            container.appendChild(iframe);
            
            // Try to inject CSS into iframe (may be blocked by CORS)
            iframe.onload = function() {
                try {
                    const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
                    const style = iframeDoc.createElement('style');
                    style.textContent = `
                        video::-webkit-media-controls,
                        video::-webkit-media-controls-enclosure,
                        video::-webkit-media-controls-panel {
                            display: none !important;
                        }
                        video {
                            pointer-events: none !important;
                        }
                        * {
                            cursor: default !important;
                            user-select: none !important;
                        }
                    `;
                    iframeDoc.head.appendChild(style);
                } catch(e) {
                    // CORS will likely block this, but we try anyway
                }
            };
        }
        
        // Load video on page load
        window.addEventListener('DOMContentLoaded', loadVideo);
        
        // Reload on orientation change
        let resizeTimer;
        window.addEventListener('resize', () => {
            clearTimeout(resizeTimer);
            resizeTimer = setTimeout(() => {
                const newDevice = detectDevice();
                const currentSrc = document.querySelector('iframe')?.src || '';
                const currentId = currentSrc.match(/\/([a-f0-9]{32})\/iframe/)?.[1];
                
                if (currentId && currentId !== VIDEO_IDS[newDevice]) {
                    loadVideo();
                }
            }, 250);
        });
        
        // Block all interactions
        document.addEventListener('contextmenu', e => e.preventDefault());
        document.addEventListener('selectstart', e => e.preventDefault());
        document.addEventListener('dragstart', e => e.preventDefault());
        document.addEventListener('click', e => e.preventDefault());
        document.addEventListener('dblclick', e => e.preventDefault());
        
        // Prevent keyboard controls
        document.addEventListener('keydown', e => {
            e.preventDefault();
            return false;
        });
        
        // Prevent touch interactions from showing controls
        document.addEventListener('touchstart', e => {
            if (e.touches.length > 1) {
                e.preventDefault();
            }
        }, { passive: false });
        
        // Re-hide controls if they somehow appear
        setInterval(() => {
            const iframe = document.querySelector('iframe');
            if (iframe) {
                iframe.style.pointerEvents = 'none';
            }
        }, 1000);
    </script>
